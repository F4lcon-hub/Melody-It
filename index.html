<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Osu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Melody It</h1>
        <div class="controls">
            <input type="file" id="musicSelector" accept="audio/*">
            <button id="playButton" disabled>Play</button>
            <button id="pauseButton" disabled>Pausar</button>
            <button id="resetButton" disabled>Resetar</button>
        </div>
    </header>

    <main>
        <div id="gameArea">
            <div id="targetLine"></div>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por Falcon | Projeto sem fins lucrativos, apenas para o estudo de JavaScript</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
